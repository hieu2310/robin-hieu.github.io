<!DOCTYPE html>
<html>
<head>
	<title>Bai2</title>
	<style>
		body{
			margin: 0px;
		}
		.layout{
			width: 100%;
			display: flex;
		}
		.red{
			width: calc( 100% / 3 );
			height: 400px;
			background-color: red;
			margin-right: 15px;
		}
		.green{
			width: calc( 100% / 3 );
			height: 400px;
			background-color: green;
			margin-right: 15px;
			
		}
		.blue{
			width: calc( 100% / 3 );
			height: 400px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="layout">
		<div class="red"></div>
		<div class="green"></div>
		<div class="blue"></div>
	</div>
		
</body>
</html>
